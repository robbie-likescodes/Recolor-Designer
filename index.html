<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Palette Mapper – Cup Print Helper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Palette Mapper</h1>
    <p>Reduce photos to limited colors for printing</p>
  </header>

  <!-- Image upload -->
  <section class="card">
    <h2>1. Upload image</h2>
    <div class="row">
      <input id="fileInput" type="file" accept="image/*" />
      <input id="cameraInput" type="file" accept="image/*" capture="environment" />
      <button id="pasteBtn" type="button">Paste</button>
      <button id="resetBtn" type="button" disabled>Reset</button>
    </div>
    <label>Max preview width <input id="maxW" type="number" value="1400" /></label>
    <label><input id="keepFullRes" type="checkbox" /> Keep full resolution on export</label>
    <canvas id="srcCanvas"></canvas>
  </section>

  <!-- Palette controls -->
  <section class="card">
    <h2>2. Palette</h2>
    <div class="row">
      <button id="addColor" type="button">Add color</button>
      <button id="clearColors" type="button">Clear</button>
      <button id="loadExample" type="button">Load example</button>
      <button id="savePalette" type="button">Save palette</button>
      <button id="clearSavedPalettes" type="button">Clear saved</button>
    </div>
    <div id="paletteList"></div>
    <h3>Saved Palettes</h3>
    <div id="savedPalettes"></div>
    <h3>Auto extract</h3>
    <label>K colors <input id="kColors" type="number" value="6" min="2" max="16" /></label>
    <button id="autoExtract" type="button" disabled>Auto extract from image</button>
  </section>

  <!-- Mapping options -->
  <section class="card">
    <h2>3. Mapping</h2>
    <label>Chroma weight <input id="wChroma" type="range" min="20" max="200" value="100" /><span id="wChromaOut"></span></label>
    <label>Lightness weight <input id="wLight" type="range" min="20" max="200" value="100" /><span id="wLightOut"></span></label>
    <label><input id="useDither" type="checkbox" /> Use Floyd–Steinberg dithering</label>
    <label>Background
      <select id="bgMode">
        <option value="keep">Keep original</option>
        <option value="white">Force white</option>
        <option value="transparent">Transparent</option>
      </select>
    </label>
    <button id="applyBtn" type="button" disabled>Apply mapping</button>
    <button id="downloadBtn" type="button" disabled>Download PNG</button>
  </section>

  <!-- Halftone -->
  <section class="card">
    <h2>4. Halftone (optional)</h2>
    <label><input id="useHalftone" type="checkbox" /> Render as dots</label>
    <label>Dot cell size <input id="dotCell" type="number" value="6" /></label>
    <label>Background color <input id="dotBg" type="color" value="#FFFFFF" /></label>
    <label><input id="dotJitter" type="checkbox" /> Add jitter</label>
  </section>

  <!-- Output -->
  <section class="card">
    <h2>Output</h2>
    <canvas id="outCanvas"></canvas>
  </section>

  <!-- Codes + Report -->
  <section class="card">
    <h2>5. Codes & Report</h2>
    <label>Show codes as:
      <select id="colorCodeMode">
        <option value="pms">PMS (default)</option>
        <option value="hex">HEX</option>
      </select>
    </label>
    <div id="codeList" class="code-list"></div>
    <div class="row">
      <button id="exportReport" type="button">Export report</button>
      <a id="mailtoLink" href="#">Email to printer</a>
    </div>
  </section>

  <!-- Editor full-screen overlay -->
  <div id="editorOverlay" class="hidden" aria-hidden="true">
    <div class="editor-toolbar">
      <button id="toolEyedrop">Eyedrop</button>
      <button id="toolLasso">Lasso</button>
      <button id="toolPan">Pan</button>
      <button id="editorDone">Done</button>
    </div>
    <canvas id="editCanvas"></canvas>
    <canvas id="editOverlay"></canvas>
    <aside class="editor-right">
      <h3>Palette</h3>
      <div id="editorPalette"></div>
      <h3>Eyedrop</h3>
      <div class="row"><span id="eyeSwatch" class="sw"></span><span id="eyeHex">—</span></div>
      <button id="eyeAdd">Add</button>
      <button id="eyeCancel">Cancel</button>
      <h3>Lasso</h3>
      <div id="lassoChecks"></div>
      <button id="lassoSave">Save region</button>
      <button id="lassoClear">Clear</button>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
